<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
   <div class="container min-vh-100 d-flex align-items-center"> 
        <div id="calculator" class="container mt-3 ">
            <div class="mb-2">
                <input type="text" id="display" class="form-control py-3 fs-4" placeholder="0" readonly>
            </div>
            
            <!-- Row 1: Numbers 7 8 9 and Clear -->
            <div class="row g-2 mb-2">
                <div class="col-3">
                    <button class="btn btn-secondary w-100 calc-btn py-3 fs-4" onclick="appendToDisplay('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100 calc-btn py-3 fs-4" onclick="appendToDisplay('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100 calc-btn py-3 fs-4" onclick="appendToDisplay('9')">9</button>
                </div>
                <div class="col-3 ">
                    <button class="btn btn-secondary w-100 calc-btn1 py-3 fs-4" onclick="clearDisplay()">AC</button>
                </div>
            </div>
            
            <!-- Row 2: Numbers 4 5 6 and Plus -->
            <div class="row g-2 mb-2">
                <div class="col-3">
                    <button class="btn btn-secondary w-100 calc-btn py-3 fs-4" onclick="appendToDisplay('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100 calc-btn py-3 fs-4" onclick="appendToDisplay('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100 calc-btn py-3 fs-4" onclick="appendToDisplay('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100 calc-btn2 py-3 fs-4" onclick="appendToDisplay('+')">+</button>
                </div>
            </div>
            
             <!-- Row 3: Numbers 1 2 3 and Minus -->
            <div class="row g-2 mb-2">
                <div class="col-3">
                    <button class="btn btn-secondary w-100 calc-btn py-3 fs-4" onclick="appendToDisplay('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100 calc-btn py-3 fs-4" onclick="appendToDisplay('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100 calc-btn py-3 fs-4" onclick="appendToDisplay('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100 calc-btn2 py-3 fs-4" onclick="appendToDisplay('-')">-</button>
                </div>
            </div> 
            
            <!-- Row 4: Zero, Decimal, Square, Multiply -->
            <div class="row g-2 mb-2">
                <div class="col-3">
                    <button class="btn btn-secondary w-100 calc-btn py-3 fs-4" onclick="appendToDisplay('0')">0</button>
                </div>
                
                <div class="col-3">
                    <button class="btn btn-secondary w-100 calc-btn py-3 fs-4" onclick="appendToDisplay('.')">.</button>
                </div>
               
                <div class="col-3">
                    <button class="btn btn-secondary w-100 calc-btn2 py-3 fs-4" onclick="appendToDisplay('**2')">XÂ²</button>
                </div>
                
                <div class="col-3">
                    <button class="btn btn-secondary w-100 calc-btn2 py-3 fs-4" onclick="appendToDisplay('*')">*</button>
                </div>
            </div>
           
            <!-- Row 5: modulo, Equals, Divide -->
            <div id="btns" class="row g-2 mb-2">
                <div class="col-3">
                    <button class="btn btn-secondary w-100 calc-btn2 py-3 fs-4" onclick="appendToDisplay('%')">%</button>
                </div>
                
                <!-- Calculate result -->
                <div class="col-6">
                    <button class="btn btn-secondary w-100 calc-btn1 py-3 fs-4" onclick="calculate()">=</button>
                </div>
                
                <div class="col-3">
                    <button class="btn btn-secondary w-100 calc-btn2 py-3 fs-4" onclick="appendToDisplay('/')">/</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    
</body>
</html>
